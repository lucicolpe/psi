<!DOCTYPE html>
<!-- saved from url=(0041)https://radiant-river-23997.herokuapp.com/ -->
<html>
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Workflows</title>
      <link href="../../static/css/base.css" rel="stylesheet">
  </head>


<body>
    <div id="header">
        <a href="https://radiant-river-23997.herokuapp.com/"><img alt="logo" src= "../../static/media/images/logo.png" class="logo"></a>
        <a href="https://radiant-river-23997.herokuapp.com/help/" class="help">Help</a>
    </div>
    <div id="subheader">
         <div class="search">
                <form action="https://radiant-river-23997.herokuapp.com/workflow_search/" method="post">
                      Search Workflow <input type="text" name="key" maxlength="128">
                    <input type="submit" name="byName" value="by Name">
                </form>
        </div>
    </div>

    <div id="content">

      <div class="pure-g" xmlns:find="http://www.w3.org/1999/xhtml">
         <div id="sidebar" class="pure-u-1-5">
              <h3>Categories</h3>
              <ul>
                  <li class="selected">
                      <a href="https://radiant-river-23997.herokuapp.com/workflow_list/">All</a>
                  </li>
                  <li>
                      <a title="tooltip_category1" href="https://radiant-river-23997.herokuapp.com/workflow_list/category1/">category1</a>
                  </li>

                  <li>
                      <a title="tooltip_category2" href="https://radiant-river-23997.herokuapp.com/workflow_list/category2/">category2</a>
                  </li>

                  <li>
                      <a title="tooltip_category3" href="https://radiant-river-23997.herokuapp.com/workflow_list/category3/">category3</a>
                  </li>

                  <li>
                      <a title="tooltip_category4" href="https://radiant-river-23997.herokuapp.com/workflow_list/category4/">category4</a>
                  </li>

                  <li>
                      <a title="tooltip_category5" href="https://radiant-river-23997.herokuapp.com/workflow_list/category5/">category5</a>
                  </li>


              </ul>
              <h3><a href="https://radiant-river-23997.herokuapp.com/add_workflow/"> Upload workflow </a></h3>
          </div>
          {% block content %}{% endblock %}
      </div> <!-- grid -->
    </div>

    <div class="footer-frame">
        <p id=footer>Maria Barroso Honrubia y Lucia Colmenarejo Perez 2018</p>
    </div>





</body></html>
