{% extends "data/base.html" %}

{% block content %}
  {% if workflow %}
    <h1>{{ workflow.name }}</h1>
      <b>Categorias:</b><br>
      {{for category in workflow.category }}
        <ul>
          <a href="https://frozen-earth-51137.herokuapp.com/workflow_list/{{category.slug}}/">{{category.name}}</a>
        </ul>
      {{endfor}}
      <b>Descripcion:</b>{{w.description}}
  {% else %}
    <h1>ERROR</h1>
    <p>{{error}}</p>
  {% endif %}
{% endblock %}
